```

<dom-module id="display-transaction-status">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                --container-height: 184px;
                --minheight-errorcontainer: 0px;
            }

            .container {
                @apply --layout-vertical;
                @apply --layout-start-justified;
                @apply --layout-center;
                transition: all 0.3s ease-in-out;
                height: var(--container-height);
                width: 100%;
            }

            .start-buttonbox {
                width: 100%;
            }

            .start-button {
                @apply --text-button-big;
                box-sizing: border-box;
                padding: 30px 30px;
                margin-bottom: 10px;
                max-width: 320px;
            }

            .button:active {
                @apply --button-active;
            }

            .shortCode-box {
                @apply --layout-vertical;
                @apply --layout-center-justified;
                height: 100%;
                width: 100%;
            }

            .container[wide-layout] .shortCode-box {
                @apply --layout-start;
            }


            .container .shortCode-greytext {
                @apply --body-default;
                color: var(--sc-grey4);
                margin-top: 8px;
                text-align: center;
            }

            .container[wide-layout] .shortCode-greytext {
                @apply --body-default;
                color: var(--sc-grey4);
                margin-top: 8px;
                text-align: left;
            }

            .shortCode-code {
                @apply --main-title3;
                color: var(--sc-grey4);
            }

            .shortCode-code-close {
                @apply --xmark-blue-small;
                cursor: pointer;
            }

            .shortCode-code-close:active {
                @apply --button-active;
            }

            .shortCode-codebox {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                margin-top: 3px;
            }

            .container[wide-layout] .send-box {
                @apply --layout-start;
                width: 100%;
            }

            paper-input {
                width: 100%;
                max-width: 400px;
                @apply --sc-paper-input;
                --paper-input-container-label: {
                    @apply --body-default;
                }
                --paper-input-container-input: {
                    @apply --body-bold;
                }
                --paper-input-error: {
                    @apply --body-bold;
                }
                --paper-input-prefix: {
                    @apply --body-default;
                }
                --paper-input-suffix: {
                    @apply --body-default;
                }
            }

            .totalamountinput {
                width: 100%;
                max-width: 400px;
                @apply --layout-horizontal;
                @apply --layout-end;
                @apply --layout-start-justified;
            }

            .totalamountinput paper-input {
                @apply --layout-flex;
            }

            .totalamountinput .SWT {
                @apply --small-bold;
                box-sizing: border-box;
                padding: 5px 0px 5px 5px;
            }

            .send-buttonbox {
                margin-top: 20px;
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .container[wide-layout] .send-buttonbox {
                @apply --layout-horizontal;
                @apply --layout-start-justified;
                @apply --layout-center;
            }

            .disagree {
                @apply --xmark-grey4-small;
                cursor: pointer;
                margin-right: 10px;
            }

            .disagree:active {
                @apply --button-active;
            }

            .round-button {
                @apply --icon-button-big;
                cursor: pointer;
            }

            .round-button:active {
                @apply --button-active;
            }

            .agree {
                @apply --next-blue-normal;
            }

            .looking-box {
                @apply --layout-vertical;
                @apply --layout-center-justified;
                @apply --layout-center;
                box-sizing: border-box;
                padding: 18px 0 0px 0;
                width: 100%;
                height: 100%;
            }

            .container[wide-layout] .looking-box {
                @apply --layout-start;
            }

            .looking-textbox {
                @apply --layout-horizontal;
                @apply --layout-end;
                margin-bottom: 5px;
            }

            .looking-greytext {
                @apply --body-default;
                color: var(--sc-grey4);
                margin-bottom: 2px;
            }

            .looking-close, .notfound-close {
                @apply --xmark-blue-small;
                cursor: pointer;
            }

            .looking-loading {
                @apply --layout-horizontal;
                margin: 2px 0px 2px 0px;
                box-sizing: border-box;
                padding: 4px;
                @apply --layout-horizontal;
                @apply --layout-end;
            }

            .looking-smallpoint {
                margin: 0px 3px 0px 3px;
                width: 2px;
                height: 2px;
                border-radius: 50%;
                background-color: var(--sc-grey4);
            }

            #looking-point1 {
                animation: loadanimation 1.5s linear 0s infinite;
            }

            #looking-point2 {
                animation: loadanimation 1.5s linear 0.3s infinite;
            }

            #looking-point3 {
                animation: loadanimation 1.5s linear 0.6s infinite;
            }

            .found-box {
                @apply --layout-vertical;
                @apply --layout-center;
                width: 100%;
                height: 100%;
            }

            .container[wide-layout] .found-box {
                @apply --layout-start;
            }

            .found-greytext {
                margin-top: 8px;
                @apply --body-default;
                color: var(--sc-grey4);
            }

            .notfound-greytext {
                margin-top: 8px;
                @apply --body-bold;
                color: var(--sc-grey4);
            }

            .found-buttonbox {
                margin-top: 24px;
                @apply --layout-horizontal;
                @apply --layout-center-center;
            }

            .found-avatarbox {
                @apply --layout-horizontal;
                margin: 15px 0 0 25vw;
                max-width: 100%;
                width: 100%;
            }

            .container[wide-layout] .found-avatarbox {
                margin: 30px 0 0 0;

            }

            .found-infobox {
                @apply --layout-vertical;
                @apply --layout-center-justified;
                width: 100%;
            }

            .found-name {
                @apply --body-bold;
                color: var(--sc-grey4);
                margin-bottom: 3px;
            }

            .found-address {
                @apply --small-light;
                color: var(--sc-grey4);
                cursor: pointer;
                max-width: 60%;
                overflow: scroll;
                overflow-wrap: break-all;
            }

            .container[wide-layout] .truncate {
                width: 100%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .truncate {
                width: 90px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            img {
                width: 50px;
                height: 50px;
                cursor: pointer;
                border-radius: 50%;
                margin-right: 10px;
                background-size: 50px;
            }

            .container .errorcontainer {
                /* @apply --error-container; */
                min-height: var(--minheight-errorcontainer);
                transition: all 0.3s ease-in-out;
            }

            .container[wide-layout] .errorcontainer {
                /* @apply --error-container-wide; */
                text-align: left;
                min-height: var(--minheight-errorcontainer);
            }

            #error {
                @apply --error-msg;
            }

            .container[wide-layout] #error {
                @apply --error-msg-wide;
            }

            .timer-box {
                width: 100%;
                @apply --layout-vertical;
                @apply --layout-center;
            }

            .container[wide-layout] .timer-box {
                @apply --layout-start;
            }

            .timer-text {
                margin-top: 20px;
                @apply --small-light;
            }

            paper-progress {
                width: 100%;
                max-width: 300px;
                margin-top: 10px;
                --paper-progress-active-color: var(--sc-blue);
            }

            @keyframes loadanimation {
                0% {
                    transform: scale(1);
                    opacity: 0.2;
                }
                25% {
                    transform: scale(1.5);
                    opacity: 1;
                }
                50% {
                    transform: scale(1);
                    opacity: 0.2;
                }
                100% {
                    transform: scale(1);
                    opacity: 0;
                }
            }

            .loading {
                @apply --layout-horizontal;
                margin: 2px 0px 2px 0px;
                box-sizing: border-box;
                padding: 4px;
                @apply --layout-horizontal;
                @apply --layout-end;
            }

            .smallpoint {
                margin: 0px 3px 0px 3px;
                width: 4px;
                height: 4px;
                border-radius: 50%;
                background-color: var(--sc-blue);
            }

            #point1 {
                animation: loadanimation 1.5s linear 0s infinite;
            }

            #point2 {
                animation: loadanimation 1.5s linear 0.3s infinite;
            }

            #point3 {
                animation: loadanimation 1.5s linear 0.6s infinite;
            }

            @media only screen and (-webkit-min-device-pixel-ratio: 1.5),
            only screen and (min--moz-device-pixel-ratio: 1.5),
            only screen and (min-resolution: 240dpi) {
                .shortCode-code-close,
                .code-close,
                .disagree,
                .agree {
                    @apply --retina;
                }
            }
        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" id="container" wide-layout$="{{wide}}">
            <template is="dom-if" if="{{start}}">
                <div class="start-buttonbox">
                    <div tabindex="1" class="start-button" on-tap="_sendSwt" on-keypress="_sendSwt">{{localize('send SWT')}}</div>
                    <div tabindex="2" class="start-button" on-tap="_showShortcode" on-keypress="_showShortcode">{{localize('shortcode')}}</div>
                </div>
            </template>

            <template is="dom-if" if="{{usingShortCode}}">
                <div class="shortCode-box">
                    <div class="shortCode-greytext">{{localize('Your temporary shortcode')}}</div>
                    <div class="shortCode-codebox">

                        <template is="dom-if" if="{{shortCode.data.shortCode}}">
                            <div class="shortCode-code">{{shortCode.data.shortCode}}</div>
                        </template>
                        <template is="dom-if" if="{{!shortCode.data.shortCode}}">
                            <div class="loading">
                                <div class="smallpoint" id="point1"></div>
                                <div class="smallpoint" id="point2"></div>
                                <div class="smallpoint" id="point3"></div>
                            </div>
                        </template>
                        <div tabindex="10" class="shortCode-code-close" on-tap="_start" on-keyPress="_start"></div>
                    </div>
                    <template is="dom-if" if="{{showCountDown}}">
                        <div class="timer-box">
                            <div class="timer-text">
                                {{localize('This shortcode expires in')}}&nbsp;[[timeLeft]]&nbsp;{{localize('sec')}}.
                            </div>
                            <paper-progress value="[[timeLeft]]" max="30"></paper-progress>
                        </div>
                    </template>
                </div>
            </template>

            <template is="dom-if" if="{{send}}">
                <div class="send-box">
                    <div class="totalamountinput">
                        <paper-input tabindex="1" id="sendInput" class="send-amount" label="{{localize('Amount')}}" allowed-pattern="[0-9\.\,]" value="{{amountToSend}}"
                            on-keyup="_checkBalance"></paper-input>
                        <div class="SWT">SWT</div>
                    </div>
                    <paper-input tabindex="2" class="send-destination" label="{{localize('Receivers shortCode or public key')}}" type="txt" value="{{sendDestination}}"></paper-input>
                    <div class="errorcontainer">
                        <span id="error">{{error}}</span>
                    </div>
                    <div class="send-buttonbox">
                        <div tabindex="3" class="disagree" on-tap="_start" on-keyPress="_start"></div>
                        <div tabindex="4" class="round-button" on-tap="_checkPublicKey" on-keyPress="_checkPublicKey">
                            <div class="agree"></div>
                        </div>
                    </div>
                </div>
            </template>

            <template is="dom-if" if="{{looking}}">
                <div class="looking-box">
                    <div class="looking-textbox">
                        <div class="looking-greytext" on-tap="_goToConfirm">{{localize('Looking for receiver')}}</div>
                        <div class="looking-loading">
                            <div class="looking-smallpoint" id="looking-point1"></div>
                            <div class="looking-smallpoint" id="looking-point2"></div>
                            <div class="looking-smallpoint" id="looking-point3"></div>
                        </div>
                    </div>
                    <div class="looking-close" on-tap="_sendSwt"></div>
                </div>
            </template>

            <template is="dom-if" if="{{found}}">
                <div class="found-box">
                    <div class="found-greytext">
                        {{localize('Receiver found!')}}

    <script>
        class DisplayTransactionStatus extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-transaction-status';
            }
            static get properties() {
                return {
                    /**
                    * The language as chosen by user
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * Start if true shows the buttons choice
                    * @type {Boolean}
                    */
                    start: {
                        type: Boolean,
                        value: true,
                        reflectToAttribute: true,
                        notify: true,
                    },
                    /**
                    * usingShortCode will maintain a subscription while true
                    * @type {Boolean}
                    */
                    usingShortCode: {
                        type: Boolean,
                        statePath: 'usingShortCode',
                    },
                    /**
                    * showCountDown if true shows countDown counting down
                    * @type {Boolean}
                    */
                    showCountDown: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true,
                    },
                    /**
                    * Send if true shows the send settings
                    * @type {Boolean}
                    */
                    send: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true,
                        notify: true,
                    },
                    /**
                    * Looking if true shows the looking for receiver display
                    * @type {Boolean}
                    */
                    looking: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Found if true shows receiver found display
                    * @type {Boolean}
                    */
                    found: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * notFound if true shows error message for unknown shortcode
                    * @type {Boolean}
                    */
                    notFound: {
                        type: Boolean,
                        value: false,
                    },
                    /**
                    * Loading indicates if the component is loading
                    * @type {Boolean}
                    */
                    loading: {
                        type: Boolean,
                        value: false,
                        notify: true,
                    },
                    /**
                    * route data represents the curent route
                    * @type {String}
                    */
                    routeData: {
                        type: String,
                    },
                    /**
                    * Shortcode for public key
                    * @type {Object}
                    */
                    shortCode: {
                        type: Object,
                        statePath: 'shortCode',
                        observer: '_shortCode',
                    },
                    /**
                    * The user error
                    * @type {String}
                    */
                    error: {
                        type: String,
                        observer: '_error',
                    },
                    /**
                    * the destination shortCode
                    * @type {String}
                    */
                    sendToShortcode: {
                        type: String,
                    },
                    /**
                    * the public key for the given shortCode
                    * @type {String}
                    */
                    tokey: {
                        type: String,
                        statePath: 'tokey',
                        observer: '_toKey',
                    },
                    /**
                    * the users balances
                    * @type {String}
                    */
                    balance: {
                        type: Object,
                        statePath: 'balance',
                    },
                    /**
                    * the amount to be sent
                    * @type {String}
                    */
                    amountToSend: {
                        type: String,
                    },
                    /**
                    * The interval on shortCode timer
                    * @type {Object}
                    */
                    interval: {
                        type: Object,
                    },
                    /**
                    * The time left on shortCode
                    * @type {Number}
                    */
                    timeLeft: {
                        type: Number,
                        observer: '_timeLeft',
                    },
                    /**
                    * routeEntry will reset the page once exit animations are finished
                    * @type {Array}
                    */
                    routeEntry: {
                        type: Array,
                        observer: '_routeReset',
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }
            /**
            * Redux actions
            */
            static get actions() {
                return Object.assign({
                    REQTOKEY: function(reqtokey) {
                        return {
                            type: 'REQTOKEY',
                            reqtokey: reqtokey,
                        };
                    },
                    USINGSHORTCODE: function(usingShortCode) {
                        return {
                            type: 'USINGSHORTCODE',
                            usingShortCode: usingShortCode,
                        };
                    },
                });
            }
            /**
            * asks the user to select show shortCode to send swt
            * @param {Object} event element clicked.
            */
            _start(event) {
                this._resetValues();
                if (event.keyCode === 13 || event.type == 'tap' || event.type == 'functionCall') {
                    this.start = true;
                    this.looking = false;
                    this.dispatch('USINGSHORTCODE', false);
                    this.send = false;
                    this.found = false;
                    this.updateStyles({
                        '--container-height': '184px',
                    });
                }
            }
            /**
            * Shows the user their shortCode
            * @param {Object} event element clicked.
            */
            _showShortcode(event) {
                this._resetValues();
                if (event.keyCode === 13 || event.type == 'tap') {
                    this.start = false;
                    this.dispatch('USINGSHORTCODE', true);
                    this.updateStyles({
                        '--container-height': '85px',
                    });
                }
            }

            _shortCode() {
                if (this.shortCode != null) {
                    this.timeLeft = this.shortCode.data.validity / 1000;
                    this.interval = setInterval(() => {
                        if (this.timeLeft > 0) {
                            this.timeLeft -= 1;
                        }
                    }, 1000);
                }
            }
            /**
            * This observer triggers actions on time left
            */
            _timeLeft() {
                switch (this.timeLeft) {
                    case 30: {
                        this.updateStyles({
                            '--container-height': '120px',
                        });
                        this.showCountDown = true;
                        break;
                    }
                    case 0: {
                        let e = {
                            type: 'functionCall',
                        };
                        this._start(e);
                        break;
                    }
                }
            }
            /**
            * User can enter amount and public key or shortCode
            * @param {Object} event element clicked.
            */
            _sendSwt(event) {
                this._resetValues();
                if (event.keyCode === 13 || event.type == 'tap') {
                    this.start = false;
                    this.looking = false;
                    this.dispatch('USINGSHORTCODE', false);
                    this.found = false;
                    this.notFound = false;
                    this.send = true;
                    setTimeout(() => {
                        this.$$('#sendInput').focus();
                    }, 1);
                    this.updateStyles({
                        '--container-height': '268px',
                    });
                }
            }
            /**
            * switches to state shortCode
            * @param {Object} event element clicked.
            */
            _checkPublicKey(event) {
                if (event.keyCode === 13 || event.type == 'tap') {
                    if (this.sendDestination && this.amountToSend <= this.balance.swt.balanceSwt) {
                        const length = this.sendDestination.length;
                        if (length == 5) {
                            this.sendToShortcode = this.sendDestination;
                            this.dispatch('REQTOKEY', this.sendToShortcode);
                            this._gettingPublicKey();
                        } else if (length == 42) {
                            this.sendToPublicKey = this.sendDestination;
                            this._goToConfirm();
                        } else {
                            this.error = this.localize('shortCode or address is the wrong length');
                        }
                    }
                }
            }
            /**
            * shows waiting animation while we get the publick key for the given shortCode
            */
            _gettingPublicKey() {
                this.send = false;
                this.looking = true;
                this.updateStyles({
                    '--container-height': '80px',
                });
            }
            /**
            * Fired once the API returns the public key for the supplied shortCode
            */
            _toKey() {
                if (this.tokey) {
                    setTimeout(()=>{
                        switch (this.tokey.found) {
                            case true: {
                                this.updateStyles({
                                    '--container-height': '184px',
                                });
                                this.looking = false;
                                this.found = true;
                                this.sendToPublicKey = this.tokey.data.address;
                                break;
                            }
                            case false: {
                                this.looking = false;
                                this.notFound = true;
                                this.updateStyles({
                                    '--container-height': '80px',
                                });
                                break;
                            }
                        }
                    }, 1000);
                }
            }
            /**
            * takes the user to the confirm page
            */
            _goToConfirm() {
                let txData = {
                    amountToSend: this.amountToSend,
                    toAddress: this.sendToPublicKey,
                };
                sessionStorage.setItem('tx', JSON.stringify(txData));
                this.path = 'confirm-sending/';
            }
            /**
            * Fires when the user enters each number into amount
            */
            _checkBalance() {
                if (isNaN(this.amountToSend)) {
                    this.error = this.localize('You didnt enter a number.');
                } else {
                    if (parseFloat(this.amountToSend) > parseFloat(this.balance.swt.balanceSwt)) {
                        this.error = this.localize('Your balance is too low.');
                    } else {
                        this.error = null;
                    }
                }
            }
            /**
            * When changing page, restore to start state
            */
            _routeReset() {
                if (this.routeEntry[0] == 'my-wallet') {
                    let e = {
                        type: 'functionCall',
                    };
                    this._start(e);
                }
            }
            /**
            * When changing status, entered values get reset
            */
            _resetValues() {
                this.amountToSend = null;
                this.sendDestination = null;
                this.showCountDown = false;
                this.found = false;
                this.notFound = false;
                clearInterval(this.interval);
            }
            /**
            * When entering incorrect number format, style for error
            */
            _error() {
                if (this.send) {
                    if (!this.error) {
                        this.updateStyles({
                            '--container-height': '268px',
                            '--minheight-errorcontainer': '0px',
                        });
                    } else {
                        this.updateStyles({
                            '--container-height': '288px',
                            '--minheight-errorcontainer': '20px',
                        });
                    }
                }
            }
        }
        window.customElements
            .define(DisplayTransactionStatus.is, DisplayTransactionStatus);
    </script>
</dom-module>
