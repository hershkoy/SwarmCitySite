<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-state.html">
<!--
    Displays and shared styles 
-->
<!--

Example:
```
<display-transaction-history></display-transaction-history>
```

-->
<dom-module id="display-transaction-history">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .container {
                @apply --layout-vertical;
                @apply --start-justified;
                width: 100%;
            }

            .success {
                color: blue;
            }

            .failure {
                color: red;
            }

            .pending {
                color: green;
            }

            .horizontal {
                @apply --layout-horizontal;
                @apply --start-justified;
            }

        </style>
        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
        <div class="container" wide-layout$="{{wide}}">

            <template is="dom-repeat" items="{{txHistory}}">
                <div class="txContainer">
                    <div class$="{{_checkState(item.status)}}">
                        <div class="date">3 sec ago</div>
                        <div class="horizontal">
                            <dom-if if="{{_isIncoming(item.direction)}}">+</dom-if>
                            <dom-if if="{{_isOutgoing(item.direction)}}">-</dom-if>
                        </div>
                    </div>
                </div>
            </template>

        </div>

    </template>
    <script>
        class MyDisplayTransactionHistory extends new ReduxMixin(Polymer.mixinBehaviors([
            Polymer.AppLocalizeBehavior,
        ],
            Polymer.Element
        )) {
            static get is() {
                return 'display-transaction-history';
            }
            static get properties() {
                return {
                    /**
                    * The language as chosen by user
                    * @type {String}
                    */
                    language: {
                        type: String,
                        statePath: 'language',
                    },
                    /**
                    * An array containing the transaction history for this public key
                    * @type {Array}
                    */
                    txHistory: {
                        type: Array,
                        value: [
                            // dummy incoming & confirmed transaction
                            {
                                'transactionHash': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'dateTime': 1521180797077,
                                'direction': 'in',
                                'amount': 7000000000000000000,
                                'from': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'to': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'block': 5264013,
                                'status': 1,
                            },
                            // dummy outgoing & confirmed transaction
                            {
                                'transactionHash': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'dateTime': 1521180797077,
                                'direction': 'out',
                                'amount': 18000000000000000000,
                                'from': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'to': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'block': 5264013,
                                'status': 1,
                            },
                            // dummy incoming & pending transaction
                            {
                                'transactionHash': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'dateTime': 1521180797077,
                                'direction': 'in',
                                'amount': 11000000000000000000,
                                'from': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'to': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'block': 5264013,
                                'status': 0,
                            },
                            // dummy outgoing & pending transaction
                            {
                                'transactionHash': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'dateTime': 1521180797077,
                                'direction': 'out',
                                'amount': 12000000000000000000,
                                'from': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'to': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'block': 5264013,
                                'status': 0,
                            },
                            // dummy incoming & failed transaction
                            {
                                'transactionHash': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'dateTime': 1521180797077,
                                'direction': 'in',
                                'amount': 15000000000000000000,
                                'from': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'to': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'block': 5264013,
                                'status': 2,
                            },
                            // dummy outgoing & failed transaction
                            {
                                'transactionHash': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'dateTime': 1521180797077,
                                'direction': 'out',
                                'amount': 22000000000000000000,
                                'from': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'to': '0xC9E5a19Fdc73648e15E08Ec5117FB4370992041B',
                                'block': 5264013,
                                'status': 2,
                            }],
                    },
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.loadResources(this.resolveUrl('../text-translations.json'));
            }

            _checkState(status) {
                switch (status) {
                    case 0:
                        return 'success';
                        break;
                    case 1:
                        return 'failed';
                        break;
                    case 2:
                        return 'pending';
                        break;
                }
            }

            _isOutgoing(direction) {
                if (direction === 'out') {
                    return true;
                } else {
                    return false;
                }
            }

            _isIncoming(direction) {
                return direction == 'in' ? true : false 
            }
        }

        window.customElements
            .define(MyDisplayTransactionHistory.is, MyDisplayTransactionHistory);
    </script>
</dom-module>
